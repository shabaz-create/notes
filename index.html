<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
    <nav id="navbar">
        <h1>notes</h1>
        <div id="navbar-links">
            <a href="#" data-key="home">Home</a>
            <a href="#" data-key="archive">Archive</a>
        </div>
    </nav>
    </header>
    <main class="main">
        <div class="container notes-editor-container">
            <form id="notes-editor">
                <input id="notes-title" placeholder="  Title.." data-key="title">
                <textarea id="notes-content" placeholder="Notes.." data-key="content"></textarea>
                <!-- <input class="d-none" type="submit" id="submit"> -->
            </form>
            <button  form="notes-editor" type ="submit"data-key="submit">Submit</button>
            <br>
            <div class="notes-pinned-container">
                <h1>Pinned Notes:</h1>
            </div>
        </div>
        <div  class="container notes-container">
        </div>
        <div class="container notes-archive-container d-none"></div>
    </main>
</body>
<script type="module" src="./index.js"></script>
</html>
